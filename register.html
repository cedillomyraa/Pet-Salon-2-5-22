<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <!--create a form with the following inputs name,age,gender,breed,service,owner,contact-->
     <div class="input-container">
         <h2>Register your pet </h2>
         <div class="form-control">
             <input type="text" id="txtName" placeholder="Pets Name">
         </div>
         <div class="form-control">
            <input type="text" id="txtAge" placeholder="Pets Age">
        </div>
        <div class="form-control">
            <input type="text" id="txtGender" placeholder="Pets Gender">
        </div>
        <div class="form-control">
            <input type="text" id="txtBreed" placeholder="Pets Breed">
        </div>
        <div class="form-control">
            <input type="text" id="txtService" placeholder="Service needed">
        </div>
        <div class="form-control">
            <input type="text" id="txtOwner" placeholder="Owners Name">
        </div>
        <div class="form-control">
            <input type="text" id="txtContact" placeholder="Contact number">
        </div>
        
        <button onclick="register();">Register</button>
        
     </div>

     <div id="salonInformation">

    </div>

    <script src="scripts/register.js"></script>
    <script src="scripts/displayInfo.js"></script>
</body>
</html>
